<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão 300x150-->
        <!--Configuração em CSS é soberana em relação a configurações inline dentro do "IFRAME" apenas para o iframe-->
        <!--scrolling dentro da tag iframe(permite com "yes" ou "no" rolagem dentro do iframe) no Google chorme ele aparece a rolagem idependente do parâmetro-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em video</a>
        </iframe> 
        para aprender a programar</p>
        <p>Lojas <iframe src="https://www.americanas.com.br/" frameborder="0">
            <a href="https://www.americanas.com.br/">Lojas Americanas</a>
        </iframe></p>
        <p>Google 
            <iframe src="https://www.google.com/" frameborder="0">Google
                <a href="https://www.google.com/">No google</a>
            </iframe>
        </p>

</body>
</html>
