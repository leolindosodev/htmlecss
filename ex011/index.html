<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzier áudios em HTML5</p>
    <!--<audio src="midia/Underground Academy - Hanu Dixit.mp3" autoplay controls></audio>Uma das maneiras de carregar audio no HTML5-->
    <audio preload="metadata" controls>
        <source src="midia/Underground Academy - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Underground Academy - Hanu Dixit.mp3" type="audio/ogg">
        <source src="midia/Underground Academy - Hanu Dixit.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio,<a href="midia/Underground Academy - Hanu Dixit.mp3" download="Underground Academy - Hanu Dixit.mp3" type="audio/mpeg">baixe aqui o audio</a></p>
    </audio>
    <br>
    <video controls autoplay>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WfLZUx4NC7U?si=-m7gKcz__FufA7rq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </video>
</body>
</html>
