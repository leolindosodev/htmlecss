<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option><!--Deixa o value vazio e preenche a caixa com uma frase sugestiva-->
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="CE">Fortaleza</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof"><!--Lista predefinida e lista quando não se encontra e quer digitar-->
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Musico</option>
                </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem </label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Opinião"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
