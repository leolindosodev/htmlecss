<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset><!--Serve para agrupar dados-->
            <legend>Cor</legend><!--Legenda para o fieldset-->
            <p>
                <label for="icolor">Nome: </label>
                <input type="color" name="color" id="icolor" value="#cdcdcd"> <!--Value para por uma cor de inicio no input:color-->
            </p>
            <p>
                <label for="inivel">Nível de Satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1" step="1" ><!--Minimo e maximo e saltos em input:range-->
            </p>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p><!--Carregar foto(sempre use post se passar de 3 mil bytes)-->
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>
    </form>
</body>
</html>
