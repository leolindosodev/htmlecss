<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome" autocomplete="off"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome" autocomplete="off"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
